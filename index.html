<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari에서 열기</title>
</head>
<body>
    <h2>Safari에서 Charm Market을 열어주세요</h2>
    <p>카카오톡 또는 네이버 앱에서는 기능이 제한될 수 있습니다.<br> 아래 버튼을 눌러 Safari에서 Charm Market을 열어주세요.</p>

    <a id="open-safari-btn" href="#" onclick="openInSafari(); return false;">📢 Safari에서 열기</a>

    <script>
      function openInSafari() {
        var url = "https://charm-market.com"; // ✅ 최종 열릴 URL

        // iOS인지 확인
        var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isIOS) {
          // ✅ Safari로 강제 이동
          window.open(url, "_blank");

          // ✅ 500ms 후 새 창이 안 뜰 경우 기본 브라우저에서 열기
          setTimeout(function () {
            window.location.href = url;
          }, 500);
        } else {
          // ✅ Android & 일반 브라우저는 기본 방식 사용
          window.location.href = url;
        }
      }
    </script>
</body>
</html>
