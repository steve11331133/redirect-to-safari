<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charm Market - Safari에서 열기</title>
    <script>
        var url = "https://charm-market.com";
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var isKakao = /KAKAOTALK/i.test(navigator.userAgent);
        var isNaver = /NAVER/i.test(navigator.userAgent);

        if (isMobile) {
            if (isKakao || isNaver) {
                // ✅ 카카오톡 & 네이버 앱에서 Safari로 강제 실행
                var safariUrl = "x-web-search://?" + encodeURIComponent(url);
                window.location.href = safariUrl;

                // ✅ 1.5초 후에도 실행되지 않으면 기본 브라우저에서 열기
                setTimeout(function () {
                    window.location.href = url;
                }, 1500);
            } else {
                // ✅ 일반 모바일 브라우저에서는 바로 실행
                window.location.href = url;
            }
        } else {
            // ✅ 데스크톱에서는 즉시 이동
            window.location.replace(url);
        }
    </script>
</head>
<body>
    <h2>Charm Market으로 이동 중...</h2>
    <p>잠시만 기다려 주세요.</p>
</body>
</html>
