<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charm Market - 이동 중...</title>
    <script>
        var url = "https://charm-market.com";
        var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        var isAndroid = /Android/i.test(navigator.userAgent);
        var isKakao = /KAKAOTALK/i.test(navigator.userAgent);
        var isNaver = /NAVER/i.test(navigator.userAgent);

        if (isIOS && isKakao) {
            // ✅ iPhone 카카오톡 브라우저 → Safari 강제 실행
            var safariUrl = "x-web-search://?" + encodeURIComponent(url);
            window.location.href = safariUrl;

            setTimeout(function () {
                window.location.href = url;
            }, 1500);
        } else if (isAndroid && isKakao) {
            // ✅ Android 카카오톡 브라우저 → 기본 브라우저 (Chrome, Samsung Internet 등)로 이동
            var androidUrl = "intent://" + url.replace(/^https?:\/\//, '') + "#Intent;scheme=https;package=com.android.chrome;end;";
            window.location.href = androidUrl;

            setTimeout(function () {
                window.location.href = url;
            }, 1500);
        } else if (isIOS) {
            // ✅ 일반 iPhone 브라우저 → Safari에서 열기
            window.location.href = url;
        } else if (isAndroid) {
            // ✅ 일반 Android 브라우저 → 기본 브라우저에서 열기
            window.location.href = url;
        } else {
            // ✅ 데스크톱 환경 → 기본 브라우저에서 즉시 이동
            try {
                window.location.replace(url);
            } catch (e) {
                window.open(url, "_self");
            }
        }
    </script>
</head>
<body>
    <h2>Charm Market으로 이동 중...</h2>
    <p>잠시만 기다려 주세요.</p>
</body>
</html>
