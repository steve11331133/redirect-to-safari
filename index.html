<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charm Market - Safari에서 열기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 15px 20px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007AFF;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #005ecb;
        }
        .copy-box {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Safari에서 Charm Market을 열어주세요</h2>
        <p>카카오톡 브라우저에서는 기능이 제한될 수 있습니다.<br>아래 버튼을 눌러 Safari에서 Charm Market을 열어주세요.</p>
        
        <a class="button" href="#" onclick="openInSafari(); return false;">📢 Safari에서 열기</a>

        <div class="copy-box" onclick="copyUrl()">📋 클릭하여 URL 복사: <br> 
            <strong id="site-url">https://charm-market.com</strong>
        </div>

        <p>위 링크를 복사하여 Safari에서 직접 여세요.</p>
    </div>

    <script>
      function openInSafari() {
        var url = "https://charm-market.com";
        var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        var isKakao = /KAKAOTALK/i.test(navigator.userAgent);
        var isNaver = /NAVER/i.test(navigator.userAgent);

        if (isIOS && (isKakao || isNaver)) {
            alert("📢 Safari에서 여는 중... 만약 자동으로 열리지 않으면 직접 Safari에서 열어주세요.");
            
            // ✅ 1. 강제로 Safari 열기 시도
            var newWindow = window.open(url, "_blank");

            if (!newWindow || newWindow.closed || typeof newWindow.closed === "undefined") {
                // ✅ 2. 팝업 차단 시 location.href로 강제 이동
                setTimeout(function () {
                    location.href = url;
                }, 1000);
            }
        } else if (isIOS) {
            // ✅ iOS 기본 브라우저에서는 일반적인 URL 열기
            window.location.href = url;
        } else {
            // ✅ Android에서는 기본 브라우저에서 실행
            window.location.href = url;
        }
      }

      function copyUrl() {
        var copyText = document.getElementById("site-url").innerText;
        navigator.clipboard.writeText(copyText).then(function() {
            alert("✅ 링크가 복사되었습니다! Safari에서 직접 열어주세요.");
        }, function(err) {
            alert("❌ 링크 복사에 실패했습니다. 직접 입력해 주세요.");
        });
      }
    </script>
</body>
</html>
