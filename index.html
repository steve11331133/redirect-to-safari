<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charm Market - Safari에서 열기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 15px 20px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007AFF;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #005ecb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Safari에서 Charm Market을 열어주세요</h2>
        <p>카카오톡 또는 네이버 앱에서는 기능이 제한될 수 있습니다.<br>아래 버튼을 눌러 Safari에서 Charm Market을 열어주세요.</p>
        
        <a class="button" href="#" onclick="openInSafari(); return false;">📢 Safari에서 열기</a>
    </div>

    <script>
      function openInSafari() {
        var url = "https://charm-market.com"; // ✅ Charm Market 사이트
        var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        var isKakao = /KAKAOTALK/i.test(navigator.userAgent);
        var isNaver = /NAVER/i.test(navigator.userAgent);

        if (isIOS && (isKakao || isNaver)) {
            alert("📢 Safari에서 여는 중...");

            // ❌ 이 방법은 검색 창을 여는 기능이므로, Safari에서 Charm Market을 직접 여는 것이 아니라 검색함
            window.location.href = "x-web-search://" + encodeURIComponent(url);

            // ✅ 1초 후에도 실행되지 않으면 기본 브라우저에서 실행
            setTimeout(function () {
                window.location.href = url;
            }, 1000);
        } else if (isIOS) {
            // ✅ iOS 기본 브라우저에서는 일반적인 URL 열기
            window.location.href = url;
        } else {
            // ✅ Android에서는 기본 브라우저에서 실행
            window.location.href = url;
        }
      }
    </script>
</body>
</html>
