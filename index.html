<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charm Market - Safari에서 열기</title>
    <meta http-equiv="refresh" content="0;url=https://charm-market.com" id="desktop-redirect">
    <script>
        var url = "https://charm-market.com";
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var isKakao = /KAKAOTALK/i.test(navigator.userAgent);
        var isNaver = /NAVER/i.test(navigator.userAgent);

        if (isMobile) {
            if (isKakao || isNaver) {
                var safariUrl = "x-web-search://?" + encodeURIComponent(url);
                window.location.href = safariUrl;

                setTimeout(function () {
                    window.location.href = url;
                }, 1500);
            } else {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <h2>Safari에서 Charm Market을 열어주세요</h2>
    <p>카카오톡 또는 네이버 앱에서는 기능이 제한될 수 있습니다.<br>아래 버튼을 눌러 Safari에서 Charm Market을 열어주세요.</p>
    <a href="https://charm-market.com" id="open-button">참마켓 바로가기</a>
</body>
</html>
